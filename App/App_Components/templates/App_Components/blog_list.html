{% extends 'App_Components/base.html' %}

{% load static %}

{% block title %} Inicio {% endblock title %}

{% block main %}

<h1>Lista de formularios</h1>

{% for form in forms %}
<div class="form-container-blog">
  <div>{{ form.title }}</div>
  <div>
      <div>Ver mas</div>
      <div>Editar</div>
      <div>
          <form action="{% url 'blog_delete' form.id %}" method="POST">
              {% csrf_token %}
              <button type="submit">Eliminar</button>
          </form>
      </div>
  </div>
</div>
{% endfor %}


{% endblock main %}

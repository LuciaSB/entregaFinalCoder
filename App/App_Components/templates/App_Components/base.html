                  Buscar Usuario
                </a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'my_profile' %}">
                  Mi perfil
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'messages' %}">
                  Mensajes 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                  Logout 
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                  Login
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Formulario' %}" aria-label="Brings you to the frontpage">
                  Formulario Usuario
                </a>
              </li>
        {% endif %}
      </ul>
    </div>
</div>
</nav>

<div class="container small">
  {% block main %}
  {% endblock main %}
</div>

<script src="{% static 'App_Components/js/bootstrap.bundle.min.js' %}"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
<script src="{% static 'App_Components/js/aos.js' %}"></script>
 <script>
 AOS.init({
   duration: 800, // values from 0 to 3000, with step 50ms
 });
 </script>

 <script>
  let scrollpos = window.scrollY
  const header = document.querySelector(".navbar")
  const header_height = header.offsetHeight

  const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm")
  const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm")

  window.addEventListener('scroll', function() {
    scrollpos = window.scrollY;

    if (scrollpos >= header_height) { add_class_on_scroll() }
    else { remove_class_on_scroll() }

    console.log(scrollpos)
  })
</script>
